<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázatos oldal</title>
</head>
<body>
    <table style="width:100%">
        <tr>
          <th>Név</th>
          <th>Típus</th>
          <th>Jellezmző</th>
        </tr>
        {% for plant in plants %}
        <tr>
          <td>{{ plant.name }}</td>
          <td>{{ plant.type }}</td>
          <td>{{ plant.feature }}</td>
        </tr>
        {% endfor %}
      </table>
      <br>

      <a href="/">Vissza a főoldalra</a>
    
</body>
</html>
